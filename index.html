<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>환영합니다</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #background-image {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center center;
    }
  </style>
</head>
<body>
  <img id="background-image" src="landscape.png" alt="전체 배경 이미지" />

  <script>
    function updateBackgroundImage() {
      const img = document.getElementById('background-image');
      const isPortrait = window.innerHeight > window.innerWidth;

      img.src = isPortrait ? 'portrait.png' : 'landscape.png';
      img.style.objectPosition = isPortrait ? 'center top' : 'center center';
    }

    window.addEventListener('load', updateBackgroundImage);
    window.addEventListener('resize', updateBackgroundImage);
  </script>
</body>
</html>
