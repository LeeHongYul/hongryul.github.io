<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>환영합니다</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      font-size: 2.8em;
      text-align: center;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-size: cover;
      z-index: -100;
      filter: brightness(1);
      display: none; /* 처음에는 모두 숨김 */
    }

    .landscape #video-landscape {
      display: block;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-position: 50% 50%;
    }

    .portrait #video-portrait {
      display: block;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      white-space: nowrap;
      line-height: 1.4;
      padding: 1em 2em;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .highlight {
      font-size: 1.5em;
    }

    .small {
      font-size: 0.6em;
      margin-top: 0.5em;
      display: block;
    }

    .portrait .message {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Landscape video -->
  <video autoplay muted loop id="video-landscape">
    <source src="welcome_video.mp4" type="video/mp4" />
  </video>

  <!-- Portrait video -->
  <video autoplay muted loop id="video-portrait">
    <source src="vertical_video.mp4" type="video/mp4" />
  </video>

  <div class="message">
    홈초이스 방문을 환영합니다.<br />
    <span class="highlight">2025 이사간담회</span><br />
    <span class="small">
      2025.07.04(Fri) 15:00 -<br />
      15F, YTN Newsquare, 홈초이스 대회의실
    </span>
  </div>

  <script>
    function updateLayoutForOrientation() {
      const isPortrait = window.innerHeight > window.innerWidth;
      if (isPortrait) {
        document.body.classList.remove('landscape');
        document.body.classList.add('portrait');
      } else {
        document.body.classList.remove('portrait');
        document.body.classList.add('landscape');
      }
    }

    window.addEventListener('load', updateLayoutForOrientation);
    window.addEventListener('resize', updateLayoutForOrientation);
  </script>
</body>
</html>
