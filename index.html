<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      font-size: 2.8em;
      text-align: center;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      z-index: -100;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-size: cover;
      filter: brightness(1);
    }

    /* 가로모드일 때 가운데 정렬 */
    .landscape #background-video {
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      object-position: 50% 50%;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      white-space: nowrap;
      line-height: 1.4;
      padding: 1em 2em;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .highlight {
      font-size: 1.5em;
    }

    .small {
      font-size: 0.6em;
      margin-top: 0.5em;
      display: block;
    }
  </style>
</head>
