<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>환영합니다</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      font-size: 2.8em;
      text-align: center;
      overflow: hidden;
    }

    #background-video {
  position: fixed;
  top: 50%;
  left: 50%;
  width: auto;
  height: auto;
  min-width: 100%;
  min-height: 100%;
  transform: translate(-50%, -50%);
  object-fit: cover;
  object-position: 50% 50%;
  z-index: -100;
  background-size: cover;
  filter: brightness(1);
}

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      white-space: nowrap;
      line-height: 1.4;
      padding: 1em 2em;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .highlight {
      font-size: 1.5em;
    }

    .small {
      font-size: 0.6em;
      margin-top: 0.5em;
      display: block;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="welcome_video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="message">
    홈초이스 방문을 환영합니다.<br />
    <span class="highlight">2025 이사간담회</span><br />
    <span class="small">
      2025.07.04(Fri) 15:00 -<br />
      15F, YTN Newsquare, 홈초이스 대회의실
    </span>
  </div>
</body>
</html>
