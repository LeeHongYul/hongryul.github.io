<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>환영합니다</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      font-size: 2.5em;
      text-align: center;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      background-size: cover;
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      text-shadow: 0px 0px 15px rgba(0,0,0,0.8);
      white-space: nowrap;
      line-height: 1.4;
    }
    .highlight {
      font-size: 1.4em;
    }
    .small {
      font-size: 0.6em;
      margin-top: 0.5em;
      display: block;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="welcome_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="message">
    홈초이스 방문을 환영합니다.<br>
    <span class="highlight">2025 이사간담회</span><br>
    <span class="small">2025.07.04(Fri) 15:00 -<br>15F, YTN Newsquare, 홈초이스 대회의실</span>
  </div>
</body>
</html>
